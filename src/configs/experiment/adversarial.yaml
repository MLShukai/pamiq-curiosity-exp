# @package _global_

defaults:
  - override /interaction/agent: adversarial
  - override /trainers: stacked_hiddens
  - override /models: stacked_hiddens

shared:
  max_imagination_steps: 3
  dtype: bfloat16

trainers:
  policy:
    partial_optimizer:
      _target_: torch.optim.SGD
      _partial_: true
      lr: 1e-4
      momentum: 0.9
      nesterov: true
      weight_decay: 1e-4
    gamma: 0.0 # Set purery adversarial cost function.

  forward_dynamics:
    partial_optimizer:
      _target_: torch.optim.SGD
      _partial_: true
      lr: 1e-4
      momentum: 0.9
      nesterov: true
      weight_decay: 1e-4

experiment_name: "adversarial"

tags:
  model_type: "stacked_hiddens"
  reward_type: "adversarial"
